{% extends "base.html" %}

<!-- Render landing page under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<!-- landing page for landing page -->
<section class="tx-container">
  <div class="md-grid md-typeset">
    <div class="tx-landing">
      <!-- landing image -->
      <div class="tx-landing__image">
        <script src="../mkdocs/js/lottie-player.js"></script>
        <lottie-player id="lottieAnimation" background="transparent"
                       style="max-width: 100%; height: auto;"
                       speed="1" loop autoplay>
        </lottie-player>
        <script>
          let animation = document.getElementById("lottieAnimation");
          animation.load("../mkdocs/assets/animations/ml.json");
        </script>
      </div>

      <!-- landing content -->
      <div class="tx-landing__content">
        <h1>{{page.title}}</h1>
        <p>FATE 基于
          <ul>
            <li>同态加密</li>
            <li>多方安全计算(MPC)</li>
          </ul>
        </p>
        <p>实现了安全计算协议，支持
          <ul>
            <li>联邦学习架构</li>
            <li>内置多种安全计算协议实现的机器学习算法，包括<em>逻辑回归</em>，
              <em>树模型</em>，
              <em>深度学习</em> 以及
              <em>迁移学习</em>
            </li>  
          </ul>  
        </p>
        <a href="/tutorial" title="Tutorial" class="md-button"> Learn More</a>
        <a href="https://github.com/FederatedAI/FATE" title="GitHub" class="md-button">GitHub</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
