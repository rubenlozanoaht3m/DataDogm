syntax = "proto3";

package com.webank.ai.fate.common.mlmodel.buffer;
option java_outer_classname = "IntersectMetaProto";

message IntersectModelMeta {
    string intersect_method = 1;
    IntersectPreProcessMeta intersect_preprocess_params = 2;
    RSAMeta rsa_params = 3;
    PHMeta ph_params = 4;
}

message IntersectPreProcessMeta {
    double false_positive_rate = 1;
    string encrypt_method = 2;
    string hash_method = 3;
    int64 random_state = 4;
}

message RSAMeta {
    string hash_method = 1;
    string final_hash_method = 2;
    string salt = 3;
    int64 random_bit = 4;
}

message PHMeta {
    string hash_method = 1;
    string salt = 2;
}
